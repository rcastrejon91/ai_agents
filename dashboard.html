<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyra Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <style>
      /* Enhanced dashboard styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        min-height: 100vh;
        padding: 20px;
      }

      .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .section h2 {
        margin-bottom: 15px;
        color: #ffffff;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 10px;
      }

      .log {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 15px;
        height: 200px;
        overflow-y: auto;
        margin-bottom: 15px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        line-height: 1.4;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input::placeholder,
      textarea::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
      }

      button {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        border: none;
        cursor: pointer;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .button-group button {
        flex: 1;
        min-width: 120px;
      }

      #muteBtn {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      }

      #muteBtn:hover {
        box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
      }

      textarea {
        height: 120px;
        resize: vertical;
        font-family: "Courier New", monospace;
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #4caf50;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .error-indicator {
        background: #f44336;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 20px;
        }

        .dashboard-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .section {
          padding: 15px;
        }

        .button-group {
          flex-direction: column;
        }

        .button-group button {
          min-width: unset;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h1>
        <span class="status-indicator" id="statusIndicator"></span>
        Lyra Admin Dashboard
      </h1>

      <div class="dashboard-grid">
        <div class="section">
          <h2>üí¨ Chat Interface</h2>
          <div id="chatLog" class="log"></div>
          <input id="chatInput" type="text" placeholder="Type a message..." />
          <div class="button-group">
            <button id="sendBtn">Send Message</button>
            <button id="muteBtn">Toggle Mute</button>
          </div>
        </div>

        <div class="section">
          <h2>üñ•Ô∏è Admin Terminal</h2>
          <textarea
            id="terminalInput"
            placeholder="Enter Python code or commands..."
          ></textarea>
          <button id="runTerminalBtn">Execute Code</button>
          <div id="terminalOutput" class="log" style="margin-top: 15px"></div>
        </div>

        <div class="section">
          <h2>üìä System Reports</h2>
          <div class="button-group">
            <button id="getDailyReportBtn">üìÖ Daily Report</button>
            <button id="getSystemStatusBtn">üîß System Status</button>
            <button id="getAnalyticsBtn">üìà Analytics</button>
          </div>
          <div id="reportOutput" class="log" style="margin-top: 15px"></div>
        </div>

        <div class="section">
          <h2>‚öôÔ∏è Quick Actions</h2>
          <div class="button-group">
            <button id="clearLogsBtn">üóëÔ∏è Clear Logs</button>
            <button id="refreshBtn">üîÑ Refresh Status</button>
            <button id="backupBtn">üíæ Backup Data</button>
            <button
              id="restartBtn"
              style="
                background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
              "
            >
              üî¥ Restart System
            </button>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>üìä Real-time Monitoring</h2>
        <div id="monitoringData" class="log" style="height: 150px">
          <div style="color: #4caf50">‚óè System Status: Online</div>
          <div style="color: #2196f3">‚óè Memory Usage: 45%</div>
          <div style="color: #ff9800">‚óè CPU Usage: 23%</div>
          <div style="color: #9c27b0">‚óè Active Sessions: 12</div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
    <script>
      // Enhanced dashboard functionality
      document.addEventListener("DOMContentLoaded", function () {
        const statusIndicator = document.getElementById("statusIndicator");

        // Update status indicator
        function updateStatus(online = true) {
          statusIndicator.className = online
            ? "status-indicator"
            : "status-indicator error-indicator";
        }

        // Add loading states to buttons
        function setButtonLoading(button, loading = true) {
          if (loading) {
            button.textContent = "Loading...";
            button.disabled = true;
          } else {
            button.disabled = false;
          }
        }

        // Enhanced button interactions
        document.querySelectorAll("button").forEach((button) => {
          button.addEventListener("click", function () {
            setButtonLoading(this, true);
            setTimeout(() => setButtonLoading(this, false), 1000);
          });
        });

        // Initialize status
        updateStatus(true);

        // Simulate real-time updates
        setInterval(function () {
          const monitoring = document.getElementById("monitoringData");
          const timestamp = new Date().toLocaleTimeString();
          const cpuUsage = Math.floor(Math.random() * 30) + 15;
          const memUsage = Math.floor(Math.random() * 20) + 40;
          const sessions = Math.floor(Math.random() * 10) + 8;

          monitoring.innerHTML = `
            <div style="color: #4CAF50;">‚óè System Status: Online (${timestamp})</div>
            <div style="color: #2196F3;">‚óè Memory Usage: ${memUsage}%</div>
            <div style="color: #FF9800;">‚óè CPU Usage: ${cpuUsage}%</div>
            <div style="color: #9C27B0;">‚óè Active Sessions: ${sessions}</div>
            <div style="color: #607D8B;">‚óè Last Updated: ${timestamp}</div>
          `;
        }, 5000);
      });
    </script>
  </body>
</html>
