<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyra Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <h1>Lyra Admin Dashboard</h1>

  <section id="vitals-section" class="vitals-panel">
    <h2>ğŸ›¡ Lyra Vitals Monitor</h2>
    <div class="vital-grid">
      <div class="vital" id="cpu-vital">
        <label>CPU</label>
        <div class="gauge"><span></span></div>
      </div>
      <div class="vital" id="memory-vital">
        <label>Memory</label>
        <div class="gauge"><span></span></div>
      </div>
      <div class="vital" id="disk-vital">
        <label>Disk</label>
        <div class="gauge"><span></span></div>
      </div>
    </div>
    <div class="lyra-status">
      <p>ğŸ«€ Lyra Heartbeat: <span id="heartbeat" class="pulse"></span></p>
      <p>ğŸ˜¶ Mood: <span id="lyra-mood">Neutral</span></p>
      <p>ğŸ”‡ Muted: <span id="lyra-muted">No</span></p>
    </div>
  </section>

  <div class="section">
    <h2>Chat</h2>
    <div id="chatLog" class="log"></div>
    <input id="chatInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
    <button id="muteBtn">Mute</button>
  </div>

  <div class="section">
    <h2>Admin Terminal</h2>
    <textarea id="terminalInput" placeholder="Python code"></textarea>
    <button id="runTerminalBtn">Run Code</button>
  </div>

  <div class="section">
    <h2>Reports</h2>
    <button id="getDailyReportBtn">Get Daily Report</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
