services:
  web:
    dockerfile: Dockerfile
    env:
      - NODE_ENV=production
      - PORT=5000 # Flask app binds here
      - REDIS_URL=${REDIS_URL}
    healthcheck:
      path: /health
      interval: 30s
      timeout: 100s # from old railway.json
      retries: 3
    resources:
      cpu: 1x
      memory: 512MB
    auto_deploy: true
    restart_policy:
      type: ON_FAILURE # from old railway.json
      max_retries: 10

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
