<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyra Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Modern dashboard styling */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #fff, #e3f2fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      h2 {
        margin-bottom: 15px;
        color: #ffffff;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 8px;
        font-size: 1.5rem;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      button {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      }

      button:active {
        transform: translateY(-1px);
      }

      #learnBtn {
        background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
      }

      #learnBtn:hover {
        box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
      }

      .output-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      #output {
        background: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        padding: 20px;
        height: 250px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 14px;
        line-height: 1.5;
        border: 1px solid rgba(255, 255, 255, 0.1);
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .terminal-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      #terminalInput {
        width: 100%;
        height: 150px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 15px;
        color: white;
        font-family: "Courier New", monospace;
        font-size: 14px;
        resize: vertical;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
      }

      #terminalInput:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
      }

      #terminalInput::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      #runTerminalBtn {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        width: 100%;
      }

      #runTerminalBtn:hover {
        box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
      }

      .status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        font-size: 12px;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
        position: relative;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
          padding-top: 60px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 20px;
        }

        .controls {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        button {
          padding: 12px 16px;
          font-size: 14px;
        }

        .output-section,
        .terminal-section {
          padding: 15px;
        }

        #output {
          height: 200px;
          padding: 15px;
          font-size: 12px;
        }

        #terminalInput {
          height: 120px;
          padding: 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Backend: <span id="backendUrl">Loading...</span></span>
      </div>
      <div id="lastUpdate">Last update: Never</div>
    </div>

    <div class="container">
      <h1>Lyra Admin Command Center</h1>

      <div class="controls">
        <button id="getReportBtn">üìÖ Get Daily Report</button>
        <button id="learnBtn">üìö Force Learn</button>
        <button id="healthCheckBtn">üîß Health Check</button>
        <button id="clearOutputBtn">üóëÔ∏è Clear Output</button>
      </div>

      <div class="output-section">
        <h2>üìä System Output</h2>
        <pre id="output">
Welcome to Lyra Admin Command Center
System initialized successfully
Waiting for commands...</pre
        >
      </div>

      <div class="terminal-section">
        <h2>üñ•Ô∏è Live Terminal</h2>
        <textarea
          id="terminalInput"
          placeholder="Type Python code or system commands..."
        ></textarea>
        <button id="runTerminalBtn">‚ñ∂Ô∏è Execute Command</button>
      </div>
    </div>

    <script>
      // Configure backend URL - can be overridden by setting window.BACKEND_URL
      // or by passing ?backend=<url> in the query string
      const urlParams = new URLSearchParams(window.location.search);
      window.BACKEND_URL =
        urlParams.get("backend") ||
        window.BACKEND_URL ||
        "http://localhost:5000";

      // Update status bar
      document.getElementById("backendUrl").textContent = window.BACKEND_URL;

      // Enhanced functionality
      document.addEventListener("DOMContentLoaded", function () {
        const output = document.getElementById("output");
        const lastUpdate = document.getElementById("lastUpdate");

        function log(message, type = "info") {
          const timestamp = new Date().toLocaleTimeString();
          const prefix =
            type === "error" ? "‚ùå" : type === "success" ? "‚úÖ" : "‚ÑπÔ∏è";
          output.textContent += `\n[${timestamp}] ${prefix} ${message}`;
          output.scrollTop = output.scrollHeight;
          lastUpdate.textContent = `Last update: ${timestamp}`;
        }

        function setButtonLoading(button, loading = true) {
          if (loading) {
            button.classList.add("loading");
            button.disabled = true;
          } else {
            button.classList.remove("loading");
            button.disabled = false;
          }
        }

        // Enhanced button handlers
        document
          .getElementById("getReportBtn")
          .addEventListener("click", function () {
            setButtonLoading(this, true);
            log("Generating daily report...", "info");

            // Simulate API call
            setTimeout(() => {
              log("Daily report generated successfully", "success");
              log(
                "Total sessions: 142\nActive users: 23\nSystem uptime: 99.8%",
              );
              setButtonLoading(this, false);
            }, 2000);
          });

        document
          .getElementById("learnBtn")
          .addEventListener("click", function () {
            setButtonLoading(this, true);
            log("Initiating force learning process...", "info");

            setTimeout(() => {
              log("Learning process completed", "success");
              log("New patterns learned: 15\nModel accuracy improved by 2.3%");
              setButtonLoading(this, false);
            }, 3000);
          });

        document
          .getElementById("healthCheckBtn")
          .addEventListener("click", function () {
            setButtonLoading(this, true);
            log("Running system health check...", "info");

            setTimeout(() => {
              log("Health check completed", "success");
              log("CPU: 23% | Memory: 45% | Disk: 67% | Network: OK");
              setButtonLoading(this, false);
            }, 1500);
          });

        document
          .getElementById("clearOutputBtn")
          .addEventListener("click", function () {
            output.textContent = "Output cleared.\nReady for new commands...";
            log("Output cleared", "info");
          });

        document
          .getElementById("runTerminalBtn")
          .addEventListener("click", function () {
            const code = document.getElementById("terminalInput").value.trim();
            if (!code) {
              log("No code provided", "error");
              return;
            }

            setButtonLoading(this, true);
            log(`Executing: ${code}`, "info");

            // Simulate code execution
            setTimeout(() => {
              log("Code executed successfully", "success");
              log(`Output: Hello from Python!\nExecution time: 0.23s`);
              setButtonLoading(this, false);
            }, 1000);
          });

        // Initial log
        log("Admin Command Center initialized", "success");
      });
    </script>
    <script src="dashboard.js"></script>
  </body>
</html>
