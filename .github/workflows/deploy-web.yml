name: Deploy Web

on:
  push:
    branches: [ main ]
    paths:
      - "apps/companion_web/**"
      - ".github/workflows/deploy-web.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "apps/companion_web/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    # All shell steps below run inside the web app folder
    defaults:
      run:
        working-directory: apps/companion_web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/companion_web/package-lock.json

      - name: Install deps
        run: npm ci

      # Optional: build locally to catch issues early (Vercel will also build)
      - name: Build (Next.js)
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # Preview deploys on PRs
      - name: Deploy Preview to Vercel
        if: ${{ github.event_name == 'pull_request' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/companion_web

      # Production deploys on pushes to main
      - name: Deploy Production to Vercel
        if: ${{ github.event_name == 'push' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/companion_web
          vercel-args: --prod
