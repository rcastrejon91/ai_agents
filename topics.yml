robotics:
  enabled: true
  self_repair_enabled: false
  approve_required: true
  sandbox_limits:
    operating_area:
      max_radius_m: 50
      require_geofence: true
    session_limits:
      max_duration_minutes: 30
      max_operations_per_session: 10
      cooldown_between_sessions_minutes: 15
    monitoring:
      log_all_actions: true
      video_recording_required: true
      real_time_telemetry: true
      alert_on_anomalies: true
    safety_boundaries:
      emergency_stop_required: true
      human_supervisor_required: true
      backup_systems_active: true
