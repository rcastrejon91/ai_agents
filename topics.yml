allow_topics:
  - health
  - medicine
  - ai
  - robotics
  - accessibility
  - ethics
deny_topics:
  - celebrity
  - gossip
  - nsfw
  - weapons
  - explosives

block_words:
  - slur1
  - slur2
  - extreme phrase

safety:
  prime_directive: true
  owner_email: "ricardomcastrejon@gmail.com"
  owner_id: "ricky"
  allow_nonviolent_only: true
  geofence:
    enabled: true
    zones:
      - name: "Home/Office"
        lat: 41.899
        lon: -87.941
        radius_m: 400
  forbidden_actions:
    - strike
    - shove
    - tase
    - pepper_spray
    - lock_bypass
    - weapon_mount
  escalation:
    levels:
      - name: "observe"
        actions: ["record", "log", "notify_owner"]
      - name: "protect"
        actions: ["retreat", "flash_light", "audible_alarm", "call_help"]
      - name: "emergency"
        actions: ["live_stream_owner", "geolocate", "call_911"]
    default_level: "observe"

robotics:
  enabled: false
  self_repair_enabled: false
  approve_required: true
  focus:
    - assistive/rehab
    - telepresence
    - mobile info kiosk
  banned_terms:
    - weapon
    - explosive
    - lockpick
    - chemical dispersal
  materials_whitelist:
    - PLA
    - PETG
    - TPU
    - aluminum 6061
  actuator_limits:
    max_torque_Nm: 2.0
    max_speed_mps: 0.5
